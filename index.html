<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Página de Cadastro e Login</title>
</head>
<body>
<div class="formm">
    <legend>
        <h2><b> Cadastro do Usuário</b></h2>
    </legend>
</div>
<form name="Form_Cadastro">
    <div class="Fence">
        <fieldset>
            <div class="cadastro">
                <div class="form-grupo">
                    <!--Campo Nome-->
                    <label for="Nome"><br>Nome<br></label>
                    <!--Alterado, olhar no arquivo style.css para ver as mudanças-->
                    <input class="btn-form-control" type="text" id="Nome" size="25" maxlength="30" placeholder="Nome Completo">
                </div>
                <div class="form-grupo">

                    <!--Campo E-mail-->
                    <label for="Email"><br>E-mail</br></label>
                    <input type="email" id="email" size="25" maxlength="30" placeholder="Digite o seu E-mail">
                </div>

                <div class="form-grupo">
                    <!--Campo Confirmar E-mail-->
                    <label for="cemail"></br>Confirmar E-mail</br></label>
                    <input type="emaill" id="cemail" size="25" maxlength="30" placeholder="Confirme seu E-mail">
                </div>
                <div class="form-grupo">
                    <!--Campo Senha-->
                    <label for="senha"></br>Senha</br></label>
                    <input type="password" id="senha" size="12" maxlength="8" placeholder="Senha">
                </div>
                <div class="form-grupo">
                    <!--Campo Confirmar Senha-->
                    <label for="csenha"><br>Confirmar Senha</br></label>
                    <input type="password" id="csenha" size="12" maxlength="8" placeholder="Confirmar Senha">
                </div>
                <div class="botao">
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </fieldset>
    </div>
</form>
<div class="titulo">
    <h2>Login do Usuário</h2>
</div>
<form>
    <fieldset>
        <div class="tform-grupo">
            <label for="email"><br>E-mail</br></label>
            <input type="email" id=temail size="25" maxlength="25" placeholder="E-mail">
        </div>
        <div class="tform-grupo">
            <label for="tsenha"><br>Senha</br></label>
            <input type="password" id="tsenha" size="12" maxlength="8" placeholder="Senha">
        </div>
        <div class="tbotao">
            <input type="submit" value="Entrar">
        </div>
    </fieldset>
</form>
<footer>
    <p><b>Desenvolvido por Ricardo Andrade</b></p>
</footer>
</body>
</html>
